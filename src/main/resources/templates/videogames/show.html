                            </div>
                        </div>

                        <div class=" col-4">
                            <img th:src="*{fotoUrl}" alt="dragonball" class="img-fluid" />

                                </div>
                                <div>
                                    <p th:text="${#temporals.format(game.releaseDate, 'dd/MM/yyyy')}"></p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <span th:each="genre : *{genres}" th:text="${genre.name}" class="sbeam-badge me-1">
